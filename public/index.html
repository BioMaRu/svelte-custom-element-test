<!doctype html>
<html>
<head>
	<meta charset='utf8'>
	<meta name='viewport' content='width=device-width'>

	<title>Svelte app</title>

    <style>
        html {
            font-family: Nunito, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .container {
            display: grid;
            grid-gap: 1rem;
            padding: 2rem;
        }

        section {
            display: grid;
            grid-auto-flow: column;
            grid-gap: .75rem;
            justify-content: start;
            align-items: center;
        }
    </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <main class="container">
        <h1>Default Appearance</h1>

        <form onsubmit="event.preventDefault(); alert('Form submitted!');">
            <label for="input">Input</label>
            <input id="input" type="text">
            <aet-button label="Submit" type="submit"></aet-button>
            <aet-button label="Reset" type="reset"></aet-button>
        </form>

        <section>
            <aet-button>Slot Content ðŸ¤ª</aet-button>
        </section>

        <section>
            <aet-button label="Button" icon="fingerprint" size="small"></aet-button>
            <aet-button label="Button" icon="fingerprint"></aet-button>
            <aet-button label="Button" icon="fingerprint" size="big"></aet-button>
        </section>

        <section>
            <aet-button label="Button" icon="fingerprint" size="small" loading></aet-button>
            <aet-button label="Button" icon="fingerprint" loading></aet-button>
            <aet-button label="Button" icon="fingerprint" size="big" loading></aet-button>
        </section>

        <section>
            <aet-button label="Button" icon="fingerprint" size="small" disabled></aet-button>
            <aet-button label="Button" icon="fingerprint" disabled></aet-button>
            <aet-button label="Button" icon="fingerprint" size="big" disabled></aet-button>
        </section>

        <section>
            <aet-button label="Button" size="small" loading disabled></aet-button>
            <aet-button label="Button" loading disabled></aet-button>
            <aet-button label="Button" size="big" loading disabled></aet-button>
        </section>

        <section>
            <aet-button label="Button" size="small" raised></aet-button>
            <aet-button label="Button" raised></aet-button>
            <aet-button label="Button" size="big" raised></aet-button>
        </section>

        <section>
            <aet-button label="Button" size="small"></aet-button>
            <aet-button label="Button" intent="positive"></aet-button>
            <aet-button label="Button" size="big" intent="negative"></aet-button>
            <aet-button label="Button" intent="warning"></aet-button>
        </section>

        <section>
            <aet-button disabled label="Button" size="small"></aet-button>
            <aet-button disabled label="Button" intent="positive"></aet-button>
            <aet-button disabled label="Button" size="big" intent="negative"></aet-button>
            <aet-button disabled label="Button" intent="warning"></aet-button>
        </section>

        <section>
            <aet-button label="Button" size="small" loading></aet-button>
            <aet-button label="Button" loading intent="positive"></aet-button>
            <aet-button label="Button" size="big" loading intent="negative"></aet-button>
            <aet-button label="Button" loading intent="warning"></aet-button>
        </section>

        <section>
            <aet-button label="Button" size="small" loading disabled></aet-button>
            <aet-button label="Button" loading disabled intent="positive"></aet-button>
            <aet-button label="Button" size="big" loading disabled intent="negative"></aet-button>
            <aet-button label="Button" loading disabled intent="warning"></aet-button>
        </section>

        <aet-button label="Button Fluid" fluid></aet-button>

        <h1>appearance="secondary"</h1>

        <section>
            <aet-button label="Button" appearance="secondary" size="small"></aet-button>
            <aet-button label="Button" appearance="secondary"></aet-button>
            <aet-button label="Button" appearance="secondary" size="big"></aet-button>
            <aet-button label="Button" appearance="secondary" disabled size="small"></aet-button>
            <aet-button label="Button" appearance="secondary" disabled></aet-button>
            <aet-button label="Button" appearance="secondary" disabled size="big"></aet-button>
        </section>

        <section>
            <aet-button label="Button" appearance="secondary" loading size="small"></aet-button>
            <aet-button label="Button" appearance="secondary" loading></aet-button>
            <aet-button label="Button" appearance="secondary" loading size="big"></aet-button>
            <aet-button label="Button" appearance="secondary" loading disabled size="small"></aet-button>
            <aet-button label="Button" appearance="secondary" loading disabled></aet-button>
            <aet-button label="Button" appearance="secondary" loading disabled size="big"></aet-button>
        </section>

        <section>
            <aet-button label="Button" icon="fingerprint" size="small" appearance="secondary" intent=""></aet-button>
            <aet-button label="Button" icon="fingerprint" appearance="secondary" intent="positive"></aet-button>
            <aet-button label="Button" icon="fingerprint" size="big" appearance="secondary" intent="negative"></aet-button>
            <aet-button label="Button" icon="fingerprint" appearance="secondary" intent="warning"></aet-button>
        </section>
        <section>
            <aet-button label="Button" disabled icon="fingerprint" size="small" appearance="secondary" intent=""></aet-button>
            <aet-button label="Button" disabled icon="fingerprint" appearance="secondary" intent="positive"></aet-button>
            <aet-button label="Button" disabled icon="fingerprint" size="big" appearance="secondary" intent="negative"></aet-button>
            <aet-button label="Button" disabled icon="fingerprint" appearance="secondary" intent="warning"></aet-button>
        </section>

        <section>
            <aet-button label="Button" size="small" appearance="secondary" loading intent=""></aet-button>
            <aet-button label="Button" appearance="secondary" loading intent="positive"></aet-button>
            <aet-button label="Button" size="big" appearance="secondary" loading intent="negative"></aet-button>
            <aet-button label="Button" appearance="secondary" loading intent="warning"></aet-button>
        </section>

        <section>
            <aet-button label="Button" size="small" appearance="secondary" disabled loading intent=""></aet-button>
            <aet-button label="Button" appearance="secondary" disabled loading intent="positive"></aet-button>
            <aet-button label="Button" size="big" appearance="secondary" disabled loading intent="negative"></aet-button>
            <aet-button label="Button" appearance="secondary" disabled loading intent="warning"></aet-button>
        </section>

        <h1>appearance="tertiary"</h1>

        <section>
            <aet-button label="Button" appearance="tertiary" size="small"></aet-button>
            <aet-button label="Button" appearance="tertiary"></aet-button>
            <aet-button label="Button" appearance="tertiary" size="big"></aet-button>
            <aet-button label="Button" appearance="tertiary" disabled size="small"></aet-button>
            <aet-button label="Button" appearance="tertiary" disabled></aet-button>
            <aet-button label="Button" appearance="tertiary" disabled size="big"></aet-button>
        </section>

        <section>
            <aet-button label="Button" appearance="tertiary" loading size="small"></aet-button>
            <aet-button label="Button" appearance="tertiary" loading></aet-button>
            <aet-button label="Button" appearance="tertiary" loading size="big"></aet-button>
            <aet-button label="Button" appearance="tertiary" loading disabled size="small"></aet-button>
            <aet-button label="Button" appearance="tertiary" loading disabled></aet-button>
            <aet-button label="Button" appearance="tertiary" loading disabled size="big"></aet-button>
        </section>

        <section>
            <aet-button label="Button" icon="fingerprint" size="small" appearance="tertiary" intent=""></aet-button>
            <aet-button label="Button" icon="fingerprint" appearance="tertiary" intent="positive"></aet-button>
            <aet-button label="Button" icon="fingerprint" size="big" appearance="tertiary" intent="negative"></aet-button>
            <aet-button label="Button" icon="fingerprint" appearance="tertiary" intent="warning"></aet-button>
        </section>

        <section>
            <aet-button label="Button" disabled icon="fingerprint" size="small" appearance="tertiary" intent=""></aet-button>
            <aet-button label="Button" disabled icon="fingerprint" appearance="tertiary" intent="positive"></aet-button>
            <aet-button label="Button" disabled icon="fingerprint" size="big" appearance="tertiary" intent="negative"></aet-button>
            <aet-button label="Button" disabled icon="fingerprint" appearance="tertiary" intent="warning"></aet-button>
        </section>

        <section>
            <aet-button label="Button" size="small" appearance="tertiary" loading intent=""></aet-button>
            <aet-button label="Button" appearance="tertiary" loading intent="positive"></aet-button>
            <aet-button label="Button" size="big" appearance="tertiary" loading intent="negative"></aet-button>
            <aet-button label="Button" appearance="tertiary" loading intent="warning"></aet-button>
        </section>

        <section>
            <aet-button label="Button" size="small" appearance="tertiary" disabled loading intent=""></aet-button>
            <aet-button label="Button" appearance="tertiary" disabled loading intent="positive"></aet-button>
            <aet-button label="Button" size="big" appearance="tertiary" disabled loading intent="negative"></aet-button>
            <aet-button label="Button" appearance="tertiary" disabled loading intent="warning"></aet-button>
        </section>

        <aet-button label="Button Fluid" appearance="tertiary" fluid></aet-button>

        <h1>Combination</h1>

        <section>
            <aet-button label="Reset" appearance="tertiary"></aet-button>
            <aet-button label="Delete" appearance="secondary" intent="negative"></aet-button>
            <aet-button label="Save"></aet-button>
        </section>
    </main>
    <script src='aet-button.js'></script>
</body>
</html>
